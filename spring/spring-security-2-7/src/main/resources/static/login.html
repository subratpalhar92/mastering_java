<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        .login-container label { display: block; text-align: left; margin-bottom: 5px; color: #555; }
        .login-container input[type="text"],
        .login-container input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-container button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        .login-container button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .logout-message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="logout-message" class="logout-message" style="display:none;"></div>

        <form action="/login" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to check for URL parameters (error/logout) and display messages
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const logout = urlParams.get('logout');

            if (error) {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
                document.getElementById('error-message').style.display = 'block';
            }
            if (logout) {
                document.getElementById('logout-message').textContent = 'You have been logged out successfully.';
                document.getElementById('logout-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
